 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brick Grid</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header, .footer {
      background-color: black;
      height: 50px;
    }
    .brick {
      background-color: #007bff;
      border: 1px solid white;
      height: 100px;
    }
    .row {
      margin-bottom: 5px;
    }
    body {
      background-color: white;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bootstrap</h1>
     <!-- Header -->

  <div class="row">
    <div class="col-12 header"></div>
  </div>
    <!-- Row 1 -->
    <div class="row"> 
      <div class="col-12 text-black brick">.col</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="col-4 bg-danger text-body brick">Brick five you to</div>
      <div class="col-4 brick"></div>
      <div class="col-4 bg-danger brick"></div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="col-12 bg-warning brick"></div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="col-3 brick"></div>
      <div class="col-3 brick"></div>
      <div class="col-3 brick"></div>
      <div class="col-3 brick"></div>
    </div>

    <!-- Row 5 -->
    <div class="row">
      <div class="col-4 bg-success brick"></div>
      <div class="col-4 brick"></div>
      <div class="col-4 bg-success brick"></div>
    </div>

    <!-- Row 6 -->
    <div class="row">
      <div class="col-3 brick"></div>
      <div class="col-3 brick"></div>
      <div class="col-3 brick"></div>
      <div class="col-3 brick"></div>
    </div>

  <!-- Footer -->
  <div class="row">
    <div class="col-12 footer"></div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
